<!DOCTYPE html>
<html>
    <head>
        <title>DS</title>
        <link href="profileStyles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="center-title">
            <h1 class="blinker">></h1>
            <h1 class="fading-header" id="Title">My Universe.</h1>
        </div>
        <div id="circle-orbit-container">
            <div class="child">
                <!-- Circles closest to the central point -->
                <div id="inner-orbit">
                    <div id="inner-planet" onclick="innerClick()" onmouseenter="planetMouseOver(this, 'Game Dev.')" class="inner-orbit-circles"></div>
                </div>
            
                <!-- Circles second closest to the central point -->
                <div id="middle-orbit">
                    <div id="mid-planet" onclick="midClick()" onmouseenter="planetMouseOver(this, 'Experience.')" class="middle-orbit-circles"></div>
                </div>
            
                <!-- Circles furthest away to the central point -->
                <div id="outer-orbit">
                    <div id="outer-planet" onclick="outerClick()" onmouseenter="planetMouseOver(this, 'Projects.')" class="outer-orbit-circles"></div>
                </div>
            </div>
          </div>
          <div id="InnerButtons" class="container">
            <button class="button">
                <span class="button-text">Game Dev</span>
                <div class="fill-container"></div>
              </button>
              <button class="button">
                <span class="button-text">More</span>
                <div class="fill-container"></div>
              </button>
          </div>
          <div id="MidButtons" class="container">
            <button class="button">
                <span class="button-text">Experience</span>
                <div class="fill-container"></div>
              </button>
              <button class="button">
                <span class="button-text">More</span>
                <div class="fill-container"></div>
              </button>
          </div>
          <div id="OuterButtons" class="container">
            <button class="button">
                <span class="button-text">Projects</span>
                <div class="fill-container"></div>
              </button>
              <button class="button">
                <span class="button-text">More</span>
                <div class="fill-container"></div>
              </button>
          </div>
    </body>
    <script>
        
        const innerButtons = document.getElementById("InnerButtons");
        const midButtons = document.getElementById("MidButtons");
        const outerButtons = document.getElementById("OuterButtons");

        innerButtons.style.display = 'none';
        midButtons.style.display = 'none';
        outerButtons.style.display = 'none';

        function innerClick() {
            innerButtons.style.display = 'flex';
            midButtons.style.display = 'none';
            outerButtons.style.display = 'none';
        }
        function midClick() {
            innerButtons.style.display = 'none';
            midButtons.style.display = 'flex';
            outerButtons.style.display = 'none';
        }
        function outerClick() {
            innerButtons.style.display = 'none';
            midButtons.style.display = 'none';
            outerButtons.style.display = 'flex';
        }

        const title = document.getElementById("Title");
        var busy = 0;
        function planetMouseOver(element, text) {
            if (busy == 0) {
                busy = 1;
                var opacity = 1;
                var interval = setInterval(function() {
                if (opacity > 0) {
                    opacity -= 0.1;
                    title.style.opacity = opacity;
                } else {
                    clearInterval(interval);
                    textFadeIn(text);
                }
                }, 30);
            }
            function textFadeIn(t) {
                title.innerHTML = t;
                var interval = setInterval(function() {
                if (opacity < 1) {
                    opacity += 0.1;
                    title.style.opacity = opacity;
                } else {
                    clearInterval(interval);
                    busy = 0;
                    }
                }, 30);
            }
        }
        
    </script>
</html>
