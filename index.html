<!DOCTYPE html>
<html>
    <head>
        <title>DS</title>
        <link href="profileStyles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="center-title">
            <h1 class="blinker">></h1>
            <h1 class="fading-header" id="Title">My Universe.</h1>
        </div>

        <div id="circle-orbit-container">
            <div class="child">
                <div id="inner-orbit">
                    <div id="inner-planet" onclick="innerClick()" onmouseenter="planetMouseOver(this, 'Game Dev.')" class="inner-orbit-circles"></div>
                </div>
            
                <div id="middle-orbit">
                    <div id="mid-planet" onclick="midClick()" onmouseenter="planetMouseOver(this, 'Experience.')" class="middle-orbit-circles"></div>
                </div>
            
                <div id="outer-orbit">
                    <div id="outer-planet" onclick="outerClick()" onmouseenter="planetMouseOver(this, 'Projects.')" class="outer-orbit-circles"></div>
                </div>
            </div>
          </div>

          <div id="InnerButtons" class="container">
            <button class="button" style="background-image: url('images/test.jpeg'); background-size: cover; --fill-color: rgba(192, 19, 19, 0.5); --border-color: rgb(192, 19, 19);">
                <span class="button-text"><span class="blinker" style="font-size: small;">></span>Game Dev</span>
                <div class="fill-container"></div>
              </button>
              <button class="button"  style="background-image: url('images/test.jpeg'); background-size: cover; --fill-color: rgba(192, 19, 19, 0.5); --border-color: rgb(192, 19, 19);">
                <span class="button-text"><span class="blinker" style="font-size: small;">></span>More</span>
                <div class="fill-container"></div>
              </button>
          </div>

          <div id="MidButtons" class="container">
            <button class="button"  style="background-image: url('images/test.jpeg'); background-size: cover; --fill-color: rgba(0, 120, 255, 0.5); --border-color: rgb(0, 120, 255);">
                <span class="button-text"><span class="blinker" style="font-size: small;">></span>Experience</span>
                <div class="fill-container"></div>
              </button>
              <button class="button"  style="background-image: url('images/test.jpeg'); background-size: cover; --fill-color: rgba(0, 120, 255, 0.5); --border-color: rgb(0, 120, 255);">
                <span class="button-text"><span class="blinker" style="font-size: small;">></span>More</span>
                <div class="fill-container"></div>
              </button>
          </div>

          <div id="OuterButtons" class="container">
            <button class="button"  style="background-image: url('images/test.jpeg'); background-size: cover; --fill-color: rgba(255, 166, 0, 0.5); --border-color: orange;">
                <span class="button-text"><span class="blinker" style="font-size: small;">></span>Projects</span>
                <div class="fill-container"></div>
              </button>
              <button class="button"  style="background-image: url('images/test.jpeg'); background-size: cover; --fill-color: rgba(255, 166, 0, 0.5); --border-color: orange;">
                <span class="button-text"><span class="blinker" style="font-size: small;">></span>More</span>
                <div class="fill-container"></div>
              </button>
          </div>
    </body>
    <script>
        
        const innerButtons = document.getElementById("InnerButtons");
        const midButtons = document.getElementById("MidButtons");
        const outerButtons = document.getElementById("OuterButtons");

        innerButtons.style.display = 'none';
        innerButtons.style.opacity = 0;
        midButtons.style.display = 'none';
        midButtons.style.opacity = 0;
        outerButtons.style.display = 'none';
        outerButtons.style.opacity = 0;

        function innerClick() {
            buttonHandler(innerButtons, midButtons, outerButtons)
        }

        function midClick() {
            buttonHandler(midButtons, innerButtons, outerButtons)
        }

        function outerClick() {
            buttonHandler(outerButtons, innerButtons, midButtons)
        }

        function buttonHandler(focus, outA, outB) {
            var opacity = 1;
                var interval = setInterval(function() {
                if (opacity > 0) {
                    opacity -= 0.1;
                    outA.style.opacity = opacity;
                    outB.style.opacity = opacity;
                } else {
                    clearInterval(interval);
                    outA.style.display = 'none';
                    outB.style.display = 'none';
                    buttonFadeIn();
                }
                }, 30);
                
                function buttonFadeIn() {
                    focus.style.display = 'flex';
                    var interval = setInterval(function() {
                    if (opacity < 1) {
                        opacity += 0.1;
                        focus.style.opacity = opacity;
                    } else {
                        clearInterval(interval);
                        }
                }, 30);
            }
        }

        const title = document.getElementById("Title");
        var busy = 0;
        function planetMouseOver(element, text) {
            if (busy == 0) {
                busy = 1;
                var opacity = 1;
                var interval = setInterval(function() {
                if (opacity > 0) {
                    opacity -= 0.1;
                    title.style.opacity = opacity;
                } else {
                    clearInterval(interval);
                    textFadeIn(text);
                }
                }, 30);
            }
            function textFadeIn(t) {
                title.innerHTML = t;
                var interval = setInterval(function() {
                if (opacity < 1) {
                    opacity += 0.1;
                    title.style.opacity = opacity;
                } else {
                    clearInterval(interval);
                    busy = 0;
                    }
                }, 30);
            }
        }
        
    </script>
</html>
