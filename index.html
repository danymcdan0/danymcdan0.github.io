<!DOCTYPE html>
<html>
    <head>
        <title>DS</title>
        <link href="profileStyles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="center-title">
            <h1 class="blinker">></h1>
            <h1 class="fading-header" id="Title">My Universe.</h1>
        </div>
        <div id="circle-orbit-container">
            <div class="child">
                <!-- Circles closest to the central point -->
                <div id="inner-orbit">
                    <div id="inner-planet" onclick="checkA()" onmouseenter="planetMouseOver(this, 'Game Dev.')" class="inner-orbit-circles"></div>
                </div>
            
                <!-- Circles second closest to the central point -->
                <div id="middle-orbit">
                    <div id="mid-planet" onclick="checkB()" onmouseenter="planetMouseOver(this, 'Experience.')" class="middle-orbit-circles"></div>
                </div>
            
                <!-- Circles furthest away to the central point -->
                <div id="outer-orbit">
                    <div id="outer-planet" onclick="checkC()" onmouseenter="planetMouseOver(this, 'Projects.')" class="outer-orbit-circles"></div>
                </div>
            </div>
          </div>
          <div class="container">
            <div class="box"><div>one</div></div>
            <div class="box"><div>two</div></div>
            <div class="box"><div>three</div></div>
            <div class="box"><div>four</div></div>
          </div>
    </body>
    <script>
        function checkA() {
            console.log("inner");
        }
        function checkB() {
            console.log("middle");
        }
        function checkC() {
            console.log("outer");
        }

        const title = document.getElementById("Title");
        var busy = 0;

        function planetMouseOver(element, text) {
            if (busy == 0) {
                busy = 1;
                var opacity = 1;
                var interval = setInterval(function() {
                if (opacity > 0) {
                    opacity -= 0.1;
                    title.style.opacity = opacity;
                } else {
                    clearInterval(interval);
                    textFadeIn(text);
                }
                }, 30);
            }
            function textFadeIn(t) {
                title.innerHTML = t;
                var interval = setInterval(function() {
                if (opacity < 1) {
                    opacity += 0.1;
                    title.style.opacity = opacity;
                } else {
                    clearInterval(interval);
                    busy = 0;
                    }
                }, 30);
            }
        }
        
    </script>
</html>
