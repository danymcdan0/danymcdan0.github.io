<!DOCTYPE html>
<html>
    <head>
        <title>DS</title>
        <link href="profileStyles.css" rel="stylesheet">
    </head>
    <body>
        <div id="circle-orbit-container">
            <div class="child">
                <!-- Circles closest to the central point -->
                <div id="inner-orbit">
                <div onclick="checkA()" class="inner-orbit-cirlces"></div>
                </div>
            
                <!-- Circles second closest to the central point -->
                <div id="middle-orbit">
                <div onclick="checkB()" class="middle-orbit-cirlces"></div>
                </div>
            
                <!-- Circles furthest away to the central point -->
                <div id="outer-orbit">
                <div onclick="checkC()" class="outer-orbit-cirlces"></div>
                </div>
            </div>
          </div>
    </body>
    <script>
        function checkA() {
            console.log("inner");
        }
        function checkB() {
            console.log("middle");
        }
        function checkC() {
            console.log("outer");
        }
    </script>
</html>
