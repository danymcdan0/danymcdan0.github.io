<!DOCTYPE html>
<html>

<head>
    <title>DS</title>
    <link href="standardStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <img src="images/test7.png" id="stars">
        <div class="center-title" id="title">
            <h1 class="blinker">></h1>
            <h1 class="fading-header" id="Title">Experience.</h1>
        </div>
        <img src="images/test5.png" id="rocks">
    </section>
    <div id="InnerButtons" class="container">
        <button class="button"
            style="background-image: url('images/test.jpeg'); background-size: cover; --fill-color: rgba(192, 19, 19, 0.5); --border-color: rgb(192, 19, 19);">
            <span class="button-text"><span class="blinker" style="font-size: small;">></span>Test</span>
            <div class="fill-container"></div>
        </button>
    </div>
    <div class="content">

    </div>
</body>
<script>
    let title = document.getElementById('title');
    let stars = document.getElementById('stars')

    window.addEventListener('scroll', () => {
        let value = window.scrollY;
        console.log(value);    //todo need a limit for the text moving;
        title.style.marginTop = value * 0.5 +'px';
        stars.style.paddingLeft = value * 1.5 + 'px';
    });
</script>
